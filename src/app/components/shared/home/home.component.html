<div class="initial-component" *ngIf="!(authState$ | async)">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <h1 class="cover-heading">Welcome to Book Publish Company.</h1>
      <p class="lead">Please Sing In if you have account, else you can Sing Up</p>
      <p class="lead">
        <a [routerLink]="['/account/signIn']" class="btn btn-primary btn-lg">Sign In</a>
        <a [routerLink]="['/account/signUp']" class="btn btn-primary btn-lg">Sign Up</a>
      </p>
    </main>
  </div>
</div>
