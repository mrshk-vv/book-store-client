<div>
  <p><strong>Authors list</strong><a class="add-author" (click)="addAuthor()"><mat-icon>add_circle</mat-icon></a></p>
  <table mat-table [dataSource]="authors" class="mat-elevation-z8 position">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let element"><strong>{{element.id}}</strong></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef> Products </th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let element of element.authorInPrintingEditions">
          {{element.printingEdition.title}}
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editAuthor(element)"><mat-icon>create</mat-icon></button>
        <button mat-icon-button (click)="deleteAuthor(element)"><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pagination">
    <mat-form-field>
      <mat-label>Elements in table</mat-label>
      <mat-select [(value)]="pageSize" (valueChange)="changeTableSize()">
        <mat-option value=6>6</mat-option>
        <mat-option value=9>9</mat-option>
        <mat-option value=12>12</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="openPreviousPage()" [disabled]="[previousPage]">Previous page</button>
    <button mat-raised-button (click)="openNextPage()" [disabled]="[nextPage]">Next page</button>
  </div>
</div>
