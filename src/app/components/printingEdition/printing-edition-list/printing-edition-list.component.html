<div class="header">
  <div [formGroup]="searchBlock">
    <div class="header_top">
      <mat-form-field mat-form-field>
        <input matInput formControlName="searchString" placeholder="Search book by title or description">
      </mat-form-field>
      <button mat-icon-button (click)="applyFilter()"><mat-icon>search</mat-icon></button>
      <br>
    </div>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option [value]=null>None</mat-option>
        <mat-option *ngFor="let selectedCurrency of keysCurrency" [value]="selectedCurrency">
          {{currency[selectedCurrency]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 30px;">
      <mat-label>Sort by</mat-label>
      <mat-select formControlName="sort">
        <mat-option [value]=null >None</mat-option>
        <mat-option [value]=false >Price: Low to High</mat-option>
        <mat-option [value]=true >Price: High to Low</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    </div>

<section>
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <h2>Category</h2>
          <div [formGroup]="categories" class="panel-group category-products">
            <div>
              <h4 class="panel-title">
                <mat-checkbox formControlName="book"><b>Books</b></mat-checkbox>
              </h4>
            </div>
            <div>
                <h4 class="panel-title">
                  <mat-checkbox formControlName="journal"><b>Journals</b></mat-checkbox>
                </h4>
            </div>

            <div>
                <h4 class="panel-title">
                  <mat-checkbox formControlName="newspaper"><b>Newspapers</b></mat-checkbox>
                </h4>
              </div>
          </div>

          <div class="price-range" [formGroup]="priceRange">
            <h2>Price Range</h2>
            <mat-form-field class="price-range-input">
              <mat-label >min</mat-label>
              <input matInput formControlName="min" type="number" min="0" max="10242" сlass="price-range-input" value=0>
            </mat-form-field>

            <mat-form-field class="price-range-input">
              <mat-label >max</mat-label>
              <input matInput formControlName="max" type="number" min="0" max="10242" сlass="price-range-input">
            </mat-form-field>
          </div>
            <button class="apply-button" mat-raised-button (click)="applyFilter()">Apply</button>
        </div>
      </div>

      <div class="col-sm-9 padding-right">
        <div class="features_items"><!--features_items-->
          <div class="col-sm-4" *ngFor="let printingEdition of printingEditions" (click)="printingEditionDetail(printingEdition.id)">
            <div class="product-image-wrapper">
              <div class="single-products">
                <div class="productinfo text-center">
                  <img src="assets/images/default.png" alt="">
                  <h2 class="price">{{printingEdition.price}} {{printingEdition.editionCurrency | cur}}</h2>
                  <p class="title">{{printingEdition.title}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination">
      <button mat-raised-button (click)="openPreviousPage()" [disabled]="[previousPage]">Previous page</button>
      <button mat-raised-button (click)="openNextPage()" [disabled]="[nextPage]">Next page</button>
    </div>
</section>
